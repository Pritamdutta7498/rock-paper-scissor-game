<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Play rock paper scissor game</h1>
    <div class="scoreboard">
        <p class="js-result"></p>
        <p class="js-moves"></p>
        <p class="js-scores"></p>
    </div>
    <div class="dashboard">
        <button class="rock-btn" onclick="
            playGames('rock');
        
        ">Rock
        </button>
        <button class="paper-btn" onclick="
            playGames('paper');

        ">
            Paper
        </button>
        <button class="scissor-btn" onclick="

            playGames('scissor');

        ">
            scissor
        </button>
        <button class="js-scissor-btn" onclick="
        scores.wins = 0;
        scores.losses = 0;
        scores.ties = 0;
        localStorage.removeItem('scores');
        updateScores();
        ">
            reset
        </button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
